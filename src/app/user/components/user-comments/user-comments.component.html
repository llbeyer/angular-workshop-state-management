<h2>UserCommentsComponent</h2>

<ol>
  <li *ngFor="let comment of comments | slice:0:20">
    <div class="column-three">
      <div>
        <span><b>Kommentar-Titel</b></span>
        <p>{{ comment.name }}</p>
      </div>

      <div>
        <span><b>Kommentar</b></span>
        <p>{{ comment.body }}</p>
      </div>

      <div>
        <span><b>Adressat</b></span>
        <p>{{ comment.email }}</p>
      </div>
    </div>
  </li>
</ol>
